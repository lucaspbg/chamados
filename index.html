<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    a.button {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .btn-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      a.button {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <h2>Abrir Chamado</h2>

  <div class="btn-container">
    <a class="button" href="https://script.google.com/macros/s/AKfycbyxfpUzWpiuKjpnzybJFomXwGvOGLtY0N3U7NB8b83DLlZmJk_0SgBR3gcYEeZAP8IQ/exec?setor=Jair">Jair</a>
    <a class="button" href="https://script.google.com/macros/s/AKfycbyxfpUzWpiuKjpnzybJFomXwGvOGLtY0N3U7NB8b83DLlZmJk_0SgBR3gcYEeZAP8IQ/exec?setor=Tiago">Tiago</a>
    <a class="button" href="https://script.google.com/macros/s/AKfycbyxfpUzWpiuKjpnzybJFomXwGvOGLtY0N3U7NB8b83DLlZmJk_0SgBR3gcYEeZAP8IQ/exec?setor=Laser">Laser</a>
    <a class="button" href="https://script.google.com/macros/s/AKfycbyxfpUzWpiuKjpnzybJFomXwGvOGLtY0N3U7NB8b83DLlZmJk_0SgBR3gcYEeZAP8IQ/exec?setor=Solda">Solda</a>
  
  </div>

</body>
</html>
